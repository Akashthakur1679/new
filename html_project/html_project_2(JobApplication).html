<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <b>Job Application</b>
    <br><br>

    <label for="nametaker">Name</label>
    <input type="text" name="nametaker" id="nametaker">
    <br><br>

    <label for="emailtacker">Email</label>
    <input type="text" name="emailtacker" id="emailtacker">
    <br><br>

    <label for="phonenumbertaker">Phone</label>
    <input type="number" name="phonenumbertaker" id="phonenumbertaker">
    <br><br>

    <label for="resumetacker">Resume:</label>
    <input type="file" name="resumetacker" id="resumetacker">
    <br><br>

    <label for="Experience">Experience</label>
    <input type="number" name="Experience" id="Experience">
    <br><br>

    <fieldset>
        <legend>Skills:</legend>
        
        <label for="check1">HTML</label>
        <input type="checkbox" name="check1" id="check1">
        <br>

        <label for="check2">CSS</label>
        <input type="checkbox" name="check2" id="check2">
        <br>

        <label for="check3">JavaScript </label>
        <input type="checkbox" name="check3" id="check3">

    </fieldset>

    <label for="Education">Highest Education</label>
    <select value="Education" id="Education">
        <option value="Intermediate">Intermedaite</option>
        <option value="High school">High School</option>
    </select>


</body>
</html>
